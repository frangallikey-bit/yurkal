<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YURKAL | Construido a Mano</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Cormorant+Garamond:ital,wght@0,300;0,600;1,300;1,600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #050505;
      --text-color: #f5f5f0;
      --accent-color: #a1a1aa;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      letter-spacing: -0.01em;
    }
    .font-serif {
      font-family: 'Cormorant Garamond', serif;
    }
    .font-display {
      font-family: 'Bodoni Moda', serif;
      letter-spacing: -0.02em;
    }
    /* Estilo para el reemplazo de la firma antigua */
    .font-signature {
      font-family: 'Bodoni Moda', serif;
      font-style: italic;
      text-transform: none;
      letter-spacing: -0.03em;
    }
    /* Grano de película orgánico */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Ffilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.05;
    }
    ::-webkit-scrollbar {
      width: 3px;
    }
    ::-webkit-scrollbar-track {
      background: #050505;
    }
    ::-webkit-scrollbar-thumb {
      background: #1a1a1a;
    }
    .text-balance {
      text-wrap: balance;
    }
    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
